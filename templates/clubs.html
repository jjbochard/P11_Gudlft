<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Summary</title>
</head>

<body>
    <h2>Clubs Summary </h2>
    <a href="{{url_for('index')}}">Login</a>
    <h3>Clubs:</h3>
    <ul>
        {% for c in clubs%}
        <li>
            {{c['name']}}<br />
            Points: {{c['points']}}
        </li>
        <hr />
        {% endfor %}
    </ul>

</body>

</html>
